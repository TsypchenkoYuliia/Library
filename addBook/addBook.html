<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby=""
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                        class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Adding a new book:</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">Title:</label>
                        <input type="text" class="form-control" name="name" ng-model="newBook.title">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Author:</label>
                        <input type="text" class="form-control" name="name" ng-model="newBook.author">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Year:</label>
                        <input type="text" class="form-control" name="name" ng-model="newBook.year">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Publisher house:</label>
                        <input type="text" class="form-control" name="name" ng-model="newBook.house">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" ng-click="submit(newBook)">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
