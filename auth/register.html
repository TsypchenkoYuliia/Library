<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<div role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">User not found, you need to register</h4>
            </div>
            <div class="modal-body">
                <form name="form">
                    <div class="form-group">
                        <label class="control-label">Name:</label>
                        <input type="text" class="form-control" name="name" ng-model="$ctrl.user.name" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Address:</label>
                        <textarea class="form-control" name="address" ng-model="$ctrl.user.address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date of Birth:</label>
                        <input type="date" class="form-control" name="date" required valid-date="$ctrl.startDate"
                            ng-model="$ctrl.user.date" min='2000-01-01'>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Phone:</label>
                        <input type="tel" class="form-control" name="phone" ng-model="$ctrl.user.phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="(XXX)-XXX-XXXX">
                        <div ng-show="form.$submitted">
                            <div class="error" ng-show="form.phone.$error">Fill in this field XXX-XXX-XXXX</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="$ctrl.back()">Back</button>
                        <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit(form)">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<ng-outlet></ng-outlet>
