<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="panel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Adding a new book:</h4>
            </div>
            <div class="modal-body">
                <form name="form">
                    <div class="form-group">
                        <label class="control-label">Title:</label>
                        <input type="text" class="form-control" name="title" ng-model="$ctrl.newBook.title" required >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Author:</label>
                        <input type="text" class="form-control" name="author" ng-model="$ctrl.newBook.author" required >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Year:</label>
                        <input type="number" class="form-control" name="year" ng-model="$ctrl.newBook.year" min="1900" max="2021" required >
                        <div ng-show="form.$submitted || form.year.$touched">
                            <div class="error" ng-show="form.year.$error">Fill in this field from 1900 to 2021</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Publisher house:</label>
                        <input type="text" class="form-control" name="house" ng-model="$ctrl.newBook.house" required >
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                        <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit(form)">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<ng-outlet></ng-outlet>
